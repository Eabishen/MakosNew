  <body>
    <!-- Google Tag Manager (noscript) -->

    <div class="sepepratecontactwrapper">
      <div class="formwrappercontainer">
        <a href="javascript:history.back()"
          ><i class="fa-solid fa-chevron-left"></i> back</a
        >

        <div class="container">
          <div class="formwrap">
            <h1>Talk to Our Technical Expert</h1>
            <form action="">
              <div class="my-4">
                <input
                  type="text"
                  class="form-control"
                  autocomplete="off"
                  name=""
                  id="fullname"
                  placeholder="Full Name"
                  required
                />
              </div>
              <div class="my-4">
                <input
                  type="email"
                  class="form-control"
                  name=""
                  id="email"
                  placeholder="Email Id"
                  required
                />
              </div>
              <div class="my-4">
                <input
                  type="number"
                  class="form-control"
                  autocomplete="off"
                  name=""
                  id="phnum"
                  placeholder="Phone Number "
                  required
                />
              </div>
              <div class="my-4">
                <select name="" id="enquiry" style="color: #777777">
                  <option
                    selected
                    value="value"
                    style="color: #777777"
                    disabled
                  >
                    Enquiry for
                  </option>
                  <option value=" Ecommerce">E-commerce websites</option>
                  <option value="blog">Blogging websites</option>
                  <option value="Portfolio">Portfolio websites</option>
                  <option value="social">Social networking websites</option>
                  <option value="infoweb">Informational websites</option>
                  <option value="businessweb">Business websites</option>
                  <option value="ngoweb">Non-profit websites</option>
                  <option value="personalweb">Personal websites</option>
                </select>
              </div>
              <div class="mt-5">
                <button class="btn-custcontact">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="sideimage">
        <img src="./assets/whatwedo/smileyconatct.jpg" alt="" />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="./js/main.js"></script> -->

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <script>
      const enquiry = document.querySelector("#enquiry");

      enquiry.addEventListener("click", enquiryChecker);

      function enquiryChecker() {
        console.log(enquiry.value);
        if (enquiry.value == "value") {
          enquiry.style.color = "#7777";
        } else {
          enquiry.style.color = "#fff";
        }
      }
    </script>
  </body>
</html>
